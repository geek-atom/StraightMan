<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- home screen app 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 状态栏 -->
    <link rel="stylesheet" href="css/mui.min.css">
    <script type="text/javascript" src="js/data.js"></script>
    <style>
			.mui-bar {
				background-color: #1B82FB;
			}

			.mui-title {
				color: #FFFFFF;
			}

			.btnStyle {
				height: 60px;
				font-size: x-large;
				font-weight: 900;
				color: #5CACEE;
				width:45%;
				margin:5px;
				border-radius: 10px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, .3);

			}

			.mui-content,
			body{
				background-color: #5CACEE;
			}

			#startBtn {
				border-radius: 10px;
				width: 120px;
				height: 35px;
				margin: 5px;
				border-color: #000000;
				font-weight:bold;
			}
			.mui-card-footer {
                color: #000000;
            }


    </style>
</head>

<body>
<!--<header class="mui-bar mui-bar-nav">-->
<!--<h1 class="mui-title">直男癌测试</h1>-->
<!--</header>-->

<div class="mui-content">
    <div class="mui-card" style="position:relative;">
        <div class="mui-card-content" style="margin-left: 3%;margin-top: 5%;margin-bottom: 5%;text-align: center;">
            <label id="questionText" style="font-size: large;"><h2 id="question"
                                                                   style="font-size: large;">测试你的直男癌等级</h2></label>
        </div>
        <div class="mui-card-footer">

            <div id="optionsText" style="font-size: medium;letter-spacing:4px;line-height: 23px;margin: 0 auto;">
                <span id="options">
                    <img src="img/straightman.jpg" style="width:100%;"/>
                    直男癌虽然与直男只是有一字之差，但在表现形式上却是有着极大的差别。
                    直男只是作为典型的异性恋男性的存在，而直男癌就是活在自己的世界观里，自以为是，不受女性待见的一个男性群体。
                    而且直男癌的存在还不少，不知道你是不是其中之一呢!
                </span>
            </div>

        </div>

    </div>
    <center>

        <button id="startBtn" class="mui-btn" onclick="start()">Ready Go</button>
    </center>
    </center>
    <div id="optionBtnArea" style="display: none;text-align:center;background-color: #5CACEE;">
        <div style="width:100%">
            <button type="button" class="mui-btn  btnStyle"
                    onclick="updateQuestion(this.value)" value="A">A
            </button>
            <button type="button" class="mui-btn  btnStyle"
                    onclick="updateQuestion(this.value)" value="B">B
            </button>
        </div>
        <div style="width:100%">
            <button type="button" class="mui-btn  btnStyle"
                    onclick="updateQuestion(this.value)" value="C">C
            </button>
            <button type="button" class="mui-btn   btnStyle"
                    onclick="updateQuestion(this.value)" value="D">D
            </button>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script>
			var counter = 0;
			var totalPoint = 0;

			function start() {
				document.getElementById("startBtn").style.display = 'none';
				document.getElementById("optionBtnArea").style.display = "block";
				updateQuestion();
			}

			function updateQuestion(value) {
				$("#question").remove();
				$("#options").remove();
				if(counter < 10) {
					$("#questionText").append(
						questions[counter]
					)
					$("#optionsText").append(
						options[counter]
					)
					if(answers[counter-1] == value) {

						totalPoint += 10;

					}

					counter++;
				} else {
					$("#questionText").append(
						"<b>Finish</b>"
					)
					document.getElementById("optionBtnArea").style.display = "none";
					if(totalPoint <= 20) {

						$("#optionsText").append(
							"<br>" + results[0]
						)
					} else if(totalPoint > 20 && totalPoint <= 50) {
						$("#optionsText").append(
							"<br>" + results[1]
						)
					} else if(totalPoint > 50 && totalPoint <= 80) {
						$("#optionsText").append(
							"<br>" + results[2]
						)
					} else if(totalPoint > 80) {
						$("#optionsText").append(
							"<br>" + results[3]
						)
					}

				}

			}



</script>
</body>

</html>
